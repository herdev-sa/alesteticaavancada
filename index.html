  <style>
    /* Zera configurações padrões do navegador */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      
      /* 3. COR DO FUNDO ROSA (Igual à página de Feedback) */
      background-color: #ebaab4; 
      
      /* Centraliza o cartão na tela do computador */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 40px 25px;
      border-radius: 20px;
      
      /* --- O SEGREDO DO RESPONSIVO --- */
      width: 100%;        /* Ocupa tudo se for pequeno */
      max-width: 420px;   /* Trava em 420px se for tela grande (PC) */
      /* ------------------------------- */

      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15); /* Sombra suave */
    }

    /* --- LOGO COM TAMANHO TRAVADO --- */
    .logo-img {
      width: 120px !important;    /* Força o tamanho correto */
      height: auto !important;
      display: block;
      margin: 0 auto 15px auto;   /* Centraliza a imagem */
    }

    h1 {
      margin: 10px 0 5px 0;
      font-size: 1.5rem;
      color: #7a2e45;
      line-height: 1.2;
    }

    p {
      margin-bottom: 30px;
      font-size: 1rem;
      color: #666;
    }

    /* --- ESTILO DOS BOTÕES COM ÍCONE --- */
    a {
      display: flex;       /* Permite alinhar ícone e texto */
      align-items: center; /* Centraliza verticalmente */
      text-decoration: none;
      
      background-color: #e6b8c4; /* Rosa do botão */
      color: #4a1f2d;            /* Cor da letra */
      
      padding: 16px 20px;
      margin-bottom: 12px;
      border-radius: 50px;       /* Bordas redondinhas */
      font-weight: bold;
      transition: transform 0.2s, background 0.2s;
      border: 1px solid transparent;
    }

    a:hover {
      background-color: #d89aaa;   /* Cor ao passar o mouse */
      transform: translateY(-2px); /* Efeito de subir */
    }

    /* Área do Ícone */
    a i {
      font-size: 1.4rem;
      width: 30px;        /* Espaço reservado pro ícone */
      display: flex;
      justify-content: center;
    }

    /* Área do Texto */
    a span {
      flex-grow: 1;       /* Ocupa o resto do espaço */
      text-align: center; /* Texto centralizado */
      padding-right: 30px;/* Compensa o ícone pra ficar bem no meio */
    }

    footer {
      margin-top: 30px;
      font-size: 0.75rem;
      color: #888;
      line-height: 1.5;
    }
  </style>
</head>

    <footer>
