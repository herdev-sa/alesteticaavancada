  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    /* Configurações Gerais */
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Logo Ajustada */
    .logo-img {
      width: 120px !important;
      height: auto !important;
      display: block;
      margin: 0 auto 15px auto;
    }

    h1 {
      margin-bottom: 6px;
      font-size: 1.5rem;
      color: #7a2e45;
    }

    p {
      margin-bottom: 25px;
      font-size: 1rem;
      color: #666;
    }

    /* 2. NOVO ESTILO DOS BOTÕES PARA ALINHAR ÍCONES */
    a {
      display: flex;              /* Ativa o modo flexível */
      align-items: center;        /* Centraliza verticalmente */
      justify-content: flex-start;/* Começa da esquerda */
      
      text-decoration: none;
      background-color: #e6b8c4;
      color: #4a1f2d;
      padding: 15px 20px;         /* Mais espaço nas laterais */
      margin: 10px 0;
      border-radius: 12px;
      font-weight: bold;
      transition: background 0.2s, transform 0.2s;
      position: relative;         /* Ajuda no alinhamento */
    }

    a:hover {
      background-color: #d89aaa;
      transform: scale(1.02);
    }

    /* Estilo do Ícone (O desenho) */
    a i {
      font-size: 1.4rem;  /* Tamanho do ícone */
      width: 24px;        /* Largura fixa para não bagunçar */
      display: flex;
      justify-content: center;
    }

    /* Estilo do Texto (O nome do botão) */
    a span {
      flex-grow: 1;       /* Ocupa o espaço que sobra */
      text-align: center; /* Centraliza o texto */
      padding-right: 24px;/* Compensa o espaço do ícone para ficar bem no meio */
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>

  <div class="container">

      <i class="ph ph-calendar-plus"></i> <span>Agendar Consulta</span>
    </a>

    <a href="servicos.html">

    </a>
